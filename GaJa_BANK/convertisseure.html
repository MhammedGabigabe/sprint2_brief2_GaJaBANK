     <main class="w-[100%] flex flex-col gap-16 mt-4">

        <div class="flex items-end ">
            <h1 class="font-bold text-[#F26D29] ">Convertisseure de devises</h1>
            <div class="h-[0.5px] bg-[#F26D29] w-[60%] ml-4"></div>
        </div>

        <div class="grid grid-cols-3 gap-12 ml-16">
            <div class="relative  col-span-full w-[400px]">
  
    <input 
      type="text" 
      id="montant" 
      placeholder=" " 
      class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none"
    />


    <label 
      for="montant" 
      class="absolute left-2 top-2 text-gray-500 text-base bg-white px-1 transition-all duration-300 
             peer-placeholder-shown:top-2 
             peer-placeholder-shown:text-gray-400 
             peer-placeholder-shown:text-base 
             peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500">
 Montant*
    </label>
  </div>


    <div class="relative ">
 <label  class="absolute left-2 -top-4  text-gray-500 text-base  px-1 transition-all duration-300"> De:</label>
    <input list="de"  name="curreccy" placeholder="select devise"  class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none">
<datalist id="de" >
  <option value="EUR">EUR - Euro</option>
 <option value="USD">USD - Dollar US</option>
 <option value="RUB">RUB - Rouble Russe</option>
 <option value="GBP">GBP - Livre</option>
 <option value="MAD">MAD - Dirham</option>
</datalist>

  </div>

  <div class="w-[100px]">
    <button class="bg-[#F26D29] w-[50px] h-[50px] rounded-full"><i class="fa-solid fa-arrow-right-arrow-left text-2xl text-white"></i></button>
  </div>


  <div class="relative -ml-52 w-[320px]">
 <label  class="absolute left-2 -top-4  text-gray-500 text-base  px-1 transition-all duration-300"> Vers:</label>
    <input list="to"  name="curreccy" placeholder="select devise"  class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none">
<datalist id="to" >
  <option value="EUR">EUR - Euro</option>
 <option value="USD">USD - Dollar US</option>
 <option value="RUB">RUB - Rouble Russe</option>
 <option value="GBP">GBP - Livre</option>
 <option value="MAD">MAD - Dirham</option>
</datalist>

  </div>
        </div>
        <div class="flex justify-center w-[85%]">
            <button class="convert-btn w-52 bg-[#F26D29] text-white font-semibold p-3 text-sm rounded-xl">
    Convert
</button>
        </div>

        <div class="ml-16">
      <label class="block text-sm text-gray-600 mb-2">Résultat :</label>
