<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>GaJa BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-[Poppins] overflow-hidden">
    <header>
        <div class="flex justify-between border-b-2 border-[#F26D29] ">
            <img src="./images/logoBANK.png" alt="logo GAJA BANK" class="w-32">
            <div class="flex items-center gap-2 mr-8">
                <button
                    class="bg-[#00AFF0] rounded-full w-36 h-10 text-white text-lg  ">S'inscrire</button>
                <button
                    class="border-[1px] border-[#00AFF0] rounded-full w-36 h-10 text-[#F26D29] text-lg">Se
                    connecte</button>
            </div>
        </div>
    </header>
    <section class="bg-[url('./images/bg-hero.png')] h-[85vh] w-full flex items-center">
        <div class="flex flex-col gap-12 ml-24">
            <p class="text-[#F26D29] text-3xl">Ouvrez votre compte bancaire en ligne en toute simplicité
            </p>
            <p class="text-gray-600">Télécharger l'application <span
                    class="text-[#ff0000] font-semibold">GaJa Mobile</span> et ouvrer un compte bancaire 100% en
                ligne<br> juste en quelque étapes simples et sans vous déplacer en agence.</p>
            <div class="flex gap-6 ml-24">
                <div class="flex gap-4 border border-black rounded-md p-2 w-48 h-20">
                    <div class="text-5xl">
                        <i class="fa-brands fa-apple "></i>
                    </div>
                    <div class="font-medium ">
                        <p class="">Disponible sur</p>
                        <p class="text-2xl">App Store</p>
                    </div>
                </div>
                <div class="border border-black rounded-md flex gap-4 p-2 ">
                    <div class="flex ">
                        <img src="./images/googleplay.png" alt="Google Play" class="w-10 h-16">
                        <!-- <i class="fa-brands fa-google-play"></i> -->
                    </div>
                    <div class="text-[#3d3d3a] font-normal">
                        <p class="">Disponible sur</p>
                        <p class="text-2xl ">Google Play</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <img src="./images/mobile.png" alt="mobile hero" class="slow-bounce w-80 mr-8">
        </div>
    </section>
</body>

</html>
