  <main class="w-[100%] flex flex-col gap-24 mt-4">

    <div class="flex items-end ">
      <h1 class="font-bold text-[#F26D29] ">Payment de factures</h1>
      <div class="h-[0.5px] bg-[#F26D29] w-[60%] ml-4"></div>
    </div>

    <div class="grid grid-cols-2 gap-8 mx-16">

      <div class="relative">
        <input list="factures" id="fact" name="facteures" placeholder=" "
          class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none">

        <label class="absolute left-2 top-2 text-gray-500 text-base bg-white px-1 transition-all duration-300 
        peer-placeholder-shown:top-2 
        peer-placeholder-shown:text-gray-400
        peer-placeholder-shown:text-base
        peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500
        peer-[&:not(:placeholder-shown)]:-top-3
        peer-[&:not(:placeholder-shown)]:text-sm">
          Type de factures:
        </label>

        <datalist id="factures">
          <option value="Eau">
          <option value="Électricité">
          <option value="Internet">
        </datalist>
      </div>


      <div class="relative">
        <input list="Fournisseur" id="four" name="Fournisseur" placeholder=" "
          class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none">

        <label class="absolute left-2 top-2 text-gray-500 text-base bg-white px-1 transition-all duration-300 
        peer-placeholder-shown:top-2 
        peer-placeholder-shown:text-gray-400
        peer-placeholder-shown:text-base
        peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500
        peer-[&:not(:placeholder-shown)]:-top-3
        peer-[&:not(:placeholder-shown)]:text-sm">
          Fournisseur:
        </label>

        <datalist id="Fournisseur">
          <option value="ONEE">
          <option value="IAM">
          <option value="Inwi">
        </datalist>
      </div>




      <div class="relative  ">

        <input type="text" id="ref" placeholder=" "
          class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none" />


        <label for="ref" class="absolute left-2 top-2 text-gray-500 text-base bg-white px-1 transition-all duration-300 
             peer-placeholder-shown:top-2 
             peer-placeholder-shown:text-gray-400 
             peer-placeholder-shown:text-base 
             peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500
             peer-[&:not(:placeholder-shown)]:-top-3
        peer-[&:not(:placeholder-shown)]:text-sm">
          Références*
        </label>
      </div>

      <div class="relative  l">

        <input type="text" id="montant" placeholder=" "
          class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none" />


        <label for="montant" class="absolute left-2 top-2 text-gray-500 text-base bg-white px-1 transition-all duration-300 
             peer-placeholder-shown:top-2 
             peer-placeholder-shown:text-gray-400 
             peer-placeholder-shown:text-base 
             peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500
             peer-[&:not(:placeholder-shown)]:-top-3
        peer-[&:not(:placeholder-shown)]:text-sm">
          Montant*
        </label>
      </div>




    </div>

      <button class="w-52 bg-[#F26D29] text-white font-semibold p-3 text-sm arround rounded-xl"
        id="payer">Payer</button>
      <button class="w-52  bg-[#F26D29] text-white font-semibold p-3 text-sm arround rounded-xl"
