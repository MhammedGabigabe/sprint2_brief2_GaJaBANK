<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bénéficiaires- GaJa BANK</title>
</head>

<body class="flex ">

    <footer class="bg-[#003269] h-[100vh] w-64 flex flex-col">
        <div class="flex justify-center">
            <img src="./images/logoBANK.png" alt="" class="w-40">
        </div>
        <div class="ml-4 mr-2 flex flex-col gap-[1px]">
            <div>
                <a href="#" class="flex items-center gap-[6px]">
                    <i class="fa-solid fa-house text-white "></i>
                    <p class="text-white">Accueil</p>
                </a>
            </div>
            <div class="flex flex-col ">
                <div class="text-white flex justify-between items-center ">
                    <a href="#" class="flex items-center gap-2">
                        <i class="fa-solid fa-user"></i>
                        <p>Mes comptes</p>
                    </a>
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <div class="ml-8">
                    <a href="#">
                        <p class="text-white ">Mes comptes chéques</p>
                    </a>
                    <a href="#">
                        <p class="text-white ">Mes comptes d’épargne</p>
                    </a>
                </div>
            </div>
            <div class="flex flex-col ">
                <div class="flex items-center justify-between text-[#F26D29]">
                    <a href="#" class="flex items-center gap-2">
                        <i class="fa-solid fa-building-columns "></i>
                        <p>Mes relations banque</p>
                    </a>
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <div class="ml-8 text-white">
                    <a href="#">
                        <p>Mes Cartes</p>
                    </a>
                    <a href="#" class="text-[#F26D29]">
                        <p>Mes Bénéficiaires</p>
                    </a>
                </div>
            </div>
            <div class="flex flex-col ">
                <div class="flex justify-between items-center text-white">
                    <a href="#" class="flex items-center gap-2">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        <p>Mes opértaions</p>
                    </a>
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <div class="ml-8 text-white">
                    <a href="#">
                        <p>Virement</p>
                    </a>
                    <a href="#">
                        <p>Recharge</p>
                    </a>
                    <a href="#">
                        <p>Payement de facteurs</p>
                    </a>
                </div>
            </div>
            <div class="flex flex-col">
                <div class="flex justify-between items-center text-white">
                    <a href="#" class="flex items-center gap-2">
                        <i class="fa-solid fa-file-lines"></i>
                        <p>Mes Demandes En ligne</p>
                    </a>
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <div class="ml-8 text-white">
                    <a href="#">
                        <p>Demande de RIB</p>
                    </a>
                </div>
            </div>
            <div class="">
                <a href="#" class="flex items-center text-white gap-2">
                    <i class="fa-solid fa-right-left "></i>
                    <p>Convertisseur</p>
                </a>
            </div>
            <div class="">
                <a href="#" class="flex items-center text-white gap-2">
                    <i class="fa-solid fa-rotate-left"></i>
                    <p>Historique</p>
                </a>
            </div>
        </div>
        </div>

    </footer>

    <section class="w-[80%] mt-8">

        <div class="flex items-center justify-around ">
            <p class="text-[#F26D29] text-3xl">Mes bénéficiaires</p>
            <div class="h-[1px] bg-[#F26D29] w-[60%] mt-6"></div>
            <button class="bg-[#F26D29] text-white text-xl rounded-full w-10 h-10 flex justify-center items-center" id="openBtn">
                +</button>
        </div>


        <div class="flex justify-center mt-10">
  <div class="grid grid-cols-2 gap-2 w-[50%]">
    
    <div class="flex justify-start">
      <div class="relative w-52">
        <input type="text" id="recherche" placeholder=" " class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 
          outline-none text-gray-900 text-base p-2 bg-transparent rounded-none" />
        <label for="recherche" class="absolute left-0 text-gray-500 text-base bg-white px-1 transition-all duration-300 
          peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base 
          peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500">
          Rechercher*
        </label>
      </div>
    </div>

    <div class="flex justify-end">
      <div class="relative w-52">
        <select id="tri" class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 
          outline-none text-gray-900 text-base p-2 bg-transparent rounded-none appearance-none">
          <option value="" disabled selected hidden></option>
          <option value="nom">Nom</option>
          <option value="date">Date</option>
          <option value="active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <label for="tri" class="absolute left-0 text-gray-500 text-base bg-white px-1 transition-all duration-300
          peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base
          peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500">
          Trier par :
        </label>
      </div>
    </div>


    <div id="resultats" class="col-span-2 w-full"></div>

  </div>
</div>


    </section>

     <div id="popup" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6 relative">
      <h2 class="text-xl font-bold mb-4 text-center text-orange-500">Ajouter Bénéficiaires</h2>
      
      <form id="form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" name="nom" required id="nom"
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200 outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" name="prenom" required id="prenom"
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200 outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">RIB</label>
          <input type="text" name="rib" required id="rib"
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200 outline-none">
        </div>

        <div class="flex justify-end gap-3 pt-3">
          <button type="button" id="closeBtn"
                  class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">Annuler</button>
          <button type="submit" id="envoyer"
                  class="px-4 py-2 rounded-lg bg-orange-600 text-white hover:bg-green-700">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
<script src="benificiere.js"></script>
</body>

</html>
