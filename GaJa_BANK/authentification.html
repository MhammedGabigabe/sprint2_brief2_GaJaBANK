<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Authentification-GaJa BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-hidden">
    <section class="flex gap-56">
        <div class="">
            <div class="flex justify-center ">
                <img src="./images/logoBANK.png" alt="logo banque" class="w-40">
            </div>
            <img src="./images/slide.png" alt="" class="w-60 h-[85vh] border-r-orange-500 border-t-orange-500 border-2">
        </div>
        <div class="flex flex-col gap-8 items-center mt-12">
            <p class="text-[#0E5497] text-2xl">Bienvenue sur votre espace client</p>
            <p class="text-sm text-gray-600">Veuillez vous connecter pour accéder à vos informations et services en
                toute
                sécurité </p>
            <img src="./images/profil.png" alt="" class="w-24">
            <div class="relative w-52">
                <input 
                    type="text" id="name" placeholder=" " 
                    class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 
                    outline-none text-gray-900 text-base p-2 bg-transparent rounded-none" />
                <label for="name" class="absolute left-0 text-gray-500 text-base bg-white px-1 transition-all duration-300 
                        peer-placeholder-shown:top-2 
                        peer-placeholder-shown:text-gray-400 
                        peer-placeholder-shown:text-base 
                        peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500">
                    Identifiant*
                </label>
            </div>
            <div class="relative w-52">
                <input type="password" id="name" placeholder=" "
                    class="peer w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none text-gray-900 text-base p-2 bg-transparent rounded-none" />
                <label for="name" class="absolute left-0  text-gray-500 text-base bg-white px-1 transition-all duration-300 
             peer-placeholder-shown:top-2 
             peer-placeholder-shown:text-gray-400 
             peer-placeholder-shown:text-base 
             peer-focus:-top-3 peer-focus:text-sm peer-focus:text-blue-500">
                    Password*
                </label>
            </div>
            <div>
                <button
                    class="bg-[#F26D29] text-sm text-white p-3 w-40 arround rounded-xl mt-10 ">Connecter</button>
            </div>

        </div>
    </section>
</body>

</html>
