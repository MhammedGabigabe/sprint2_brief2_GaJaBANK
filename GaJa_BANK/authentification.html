<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Authentification-GaJa BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-hidden">
    <section class="flex gap-56">
        <div class="w-[350px]">
            <div class="flex justify-center ">
                <img src="./images/logoBANK.png" alt="logo banque" class="w-64">
            </div>
            <img src="./images/slide.png" alt="" class="h-[80vh]">
        </div>
        <div class="flex flex-col gap-12 items-center mt-12">
            <p class="text-blue-800 text-5xl">Bienvenue sur votre espace client</p>
            <p class="text-2xl">Veuillez vous connecter pour accéder à vos <br> informations et services en toute sécurité </p>
            <img src="./images/profil.png" alt="" class="w-40">
            <input type="text" id="identifiant" class=" w-52 border-b-2 border-gray-300 focus:outline-orange-500 text-xl"
                placeholder="Identifiant*" />
            <input type="text" id="pasw" class=" w-52 border-b-2 border-gray-300 focus:outline-orange-500 text-xl"
                placeholder="Password*" />
            <button class="bg-orange-500 text-white w-40 p-2 rounded-2xl text-xl">Connecter</button>    
        </div>
    </section>
</body>

</html>
